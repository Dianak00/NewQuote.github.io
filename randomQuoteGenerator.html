<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="randomQuoteGenerator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Random quote Generator</h1>
        <div class="quoteBox">
            <div class="quoteTextBox">
                <p id="quoteText">New Quote</p>
                <p id="authorQuote"></p>
                <span><hr></span>
            </div>
            <div class="buttons">
                <button class="copy btn ">Copy<i class="fa-solid fa-copy"></i></button>
                <button id="generator" class="generator btn">New Quote</button>
            </div>
        </div>
    </div>


    <script src="randomQuoteGenerator.js"></script>
</body>
</html>
